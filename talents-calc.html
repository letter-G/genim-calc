                        <script>
                            function charFilter() {
                                let charDisp = document.querySelectorAll('.charDisplay');
                                let valIn = document.getElementById('charSearchFilter').value;
                                let searchQueryA = valIn.charAt(0).toUpperCase();
                                let searchQueryB = valIn.substr(1).toLowerCase();
                                let searchQuery = searchQueryA + searchQueryB;
                                for (var n = 0; n < charDisp.length; n++) {
                                    if(charDisp[n].id.includes(searchQuery)) {
                                        charDisp[n].classList.remove("is-lowlighted");
                                    } else {
                                       charDisp[n].classList.add("is-lowlighted");
                                    }
                                }
                            }

                        </div>
                    </div>
                    <div class="normalBox">
                        <input class="talentLevelCurrent" type="number" id="currentNormal" value="1" onkeypress="inputCurrent(this)" onkeyup="checkCurrent(this); calculate()">
                        <img class="imgNormal" src="resources/Talents/paimon-normal.webp" id="talentsNormal">
                        <input class="talentLevelTarget" type="number" id="targetNormal"value="1" onkeypress="inputTarget(this)" onkeyup="checkTarget(this); calculate()">
                    </div>
                    <div class="skillBox">
                        <input class="talentLevelCurrent" type="number" id="currentSkill" value="1" onkeypress="inputCurrent(this)" onkeyup="checkCurrent(this); calculate()">
                        <img class="imgSkill" src="resources/Talents/paimon-skill.webp" id="talentsSkill">
                        <input class="talentLevelTarget" type="number" id="targetSkill" value="1" onkeypress="inputTarget(this)" onkeyup="checkTarget(this); calculate()">
                    </div>
                    <div class="burstBox">
                        <input class="talentLevelCurrent" type="number" id="currentBurst" value="1" onkeypress="inputCurrent(this)" onkeyup="checkCurrent(this); calculate()">
                        <img class="imgBurst" src="resources/Talents/paimon-burst.webp" id="talentsBurst">
                        <input class="talentLevelTarget" type="number" id="targetBurst" value="1" onkeypress="inputTarget(this)" onkeyup="checkTarget(this); calculate()">
                    </div>
                    <script>
                        function inputCurrent(target) {
                            var level = target.value;
                            target.value = "";
                            var keyIn = event.key;
                            if (keyIn == 0 && level != 1) {
                                event.preventDefault();
                                target.value = Number(level);
                            } else if (level == 1 && keyIn == 0) {
                                target.value = Number(level);
                            } else if (keyIn != 1 && keyIn != 2 && keyIn != 3 && keyIn != 4 && keyIn != 5 && keyIn != 6 && keyIn != 7 && keyIn != 8 && keyIn != 9 && keyIn != 10) {  
                                event.preventDefault();
                                target.value = Number(level);
                            }
                        }

                        function checkCurrent(target) {
                            let talentType = target.id.substr(7);
                            let targetString = 'target';
                            let targetId = targetString + talentType;

                            var currentLevel = target.value;
                            var targetLevel = document.getElementById(targetId).value;
                            if (currentLevel > targetLevel) {
                                document.getElementById(targetId).value = Number(currentLevel);
                            } else if (currentLevel == 10) {
                                document.getElementById(targetId).value = '10';
                            }
                        }    
                            
                        function inputTarget(target) {
                            var level = target.value;
                            target.value = "";
                            var keyIn = event.key;
                            if (keyIn == 0 && level != 1) {
                                event.preventDefault();
                                target.value = Number(level);
                            } else if (level == 1 && keyIn == 0) {
                                target.value = Number(level);
                            } else if (keyIn != 1 && keyIn != 2 && keyIn != 3 && keyIn != 4 && keyIn != 5 && keyIn != 6 && keyIn != 7 && keyIn != 8 && keyIn != 9 && keyIn != 10) {  
                                event.preventDefault();
                                target.value = Number(level);
                            }
                        }

                        function checkTarget(target) {
                            let talentType = target.id.substr(6);
                            let targetString = 'current';
                            let targetId = targetString + talentType;

                            var targetLevel = target.value;
                            var currentLevel = document.getElementById(targetId).value;
                            if (targetLevel < currentLevel) {
                                document.getElementById(targetId).value = Number(targetLevel);
                            }
                        }
                        
                    </script>
